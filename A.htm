<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación Gato y Perro</title>
  <style>
  body {
    margin: 0;
    overflow: hidden;
  }
  
  .container {
    position: relative;
  }
  
  .cat, .dog {
    position: absolute;
    width: 100px;
    height: 100px;
    transition: transform 0.5s ease-in-out;
  }
  
  .cat {
    left: 20%;
    top: 50%;
  }
  
  .dog {
    right: 20%;
    top: 50%;
  }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/cat.png" alt="Gato" class="cat" id="cat">
    <img src="images/dog.png" alt="Perro" class="dog" id="dog">
  </div>
  <script>const cat = document.getElementById('cat');
    const dog = document.getElementById('dog');
    
    // Función para hacer que el gato juegue con el perro
    function play() {
      cat.style.transform = 'translateX(100px)';
      dog.style.transform = 'translateX(-100px)';
    }
    
    // Función para reiniciar la posición del gato y el perro
    function reset() {
      cat.style.transform = 'translateX(0)';
      dog.style.transform = 'translateX(0)';
    }
    
    // Agregar eventos para iniciar y detener la animación al hacer clic
    cat.addEventListener('click', play);
    dog.addEventListener('click', reset);
    </script>
</body>
</html>
