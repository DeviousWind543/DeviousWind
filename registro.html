<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/AUT.css">
  <meta name="theme-color" content="#000000">
  <meta name="title" content="DeviousWind">
  <meta name="description" content="Empresa Exitosa">
  <style>
    /* Estilos para el formulario de registro */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #383838;
    }

    p {
      text-align: center;
      margin-top: 10px;
    }

    .footer__copyright {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    .footer__x {
      text-align: right;
    }

    .close-icon {
      text-decoration: none;
      color: #555;
      font-size: 20px;
    }

    .close-icon:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Agrega el icono de cierre con un enlace a index.html -->
    <div class="footer__x"><a href="index.html" class="close-icon">X</a></div>
    <h1>Registro</h1>
    <form id="register-form" action="registro.php" method="post" onsubmit="return validarRegistro()">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" minlength="6" required>

      <label for="confirm_password">Confirmar contraseña:</label>
      <input type="password" id="confirm_password" name="confirm_password" minlength="6" required>

      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    <h3 class="footer__copyright">Derechos reservados &copy; DeviousWind</h3>
  </div>
  <script src="./js/menu.js"></script>
  <script src="./js/Pantalla.js"></script>
  <script src="./js/sorteo.js"></script>
  <script>
    function validarRegistro() {
      var nombre = document.getElementById('nombre').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirm_password = document.getElementById('confirm_password').value;

      // Validación de email usando expresión regular básica
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Por favor, introduce un correo electrónico válido.');
        return false;
      }

      // Validación de longitud mínima de contraseña
      if (password.length < 6) {
        alert('La contraseña debe tener al menos 6 caracteres.');
        return false;
      }

      // Verificar que las contraseñas coincidan
      if (password !== confirm_password) {
        alert('Las contraseñas no coinciden. Por favor, verifica.');
        return false;
      }

      // Si todo está bien, se envía el formulario
      return true;
    }
  </script>
</body>
</html>
